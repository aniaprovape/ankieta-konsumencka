<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ankieta Konsumencka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141B4D;
      color: #D5B578;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.5;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background: #141B4D;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 260px;
    }
    label {
      display: block;
      margin: 20px 20px 8px 20px;
      font-size: 18px;
    }
    button {
      margin: 30px 20px 0 20px;
      padding: 15px 20px;
      width: calc(100% - 40px);
      background-color: #D5B578;
      color: #141B4D;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background-color: #c4a467;
    }
    .nicotine-warning {
      background: white;
      color: black;
      border: 2px solid black;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px 0 20px;
      border-radius: 5px;
      padding: 10px 0;
    }
    .disclaimer {
      font-size: 14px;
      margin: 30px 20px 0 20px;
      text-align: center;
    }
    .section-title {
      margin: 20px 20px 10px 20px;
      font-weight: bold;
      font-size: 20px;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 0 20px 20px 20px;
      gap: 20px;
    }
    .input-row label {
      margin: 0;
      font-size: 18px;
      cursor: pointer;
    }
    .input-row input[type="radio"],
    .input-row input[type="checkbox"] {
      margin-right: 8px;
      flex-shrink: 0;
      transform: scale(1.2);
    }
    .input-text {
      width: calc(100% - 40px);
      padding: 15px;
      margin: 0 20px 20px 20px;
      border: 1px solid #D5B578;
      border-radius: 5px;
      background: #ECDEDB;
      color: #141B4D;
      box-sizing: border-box;
      font-size: 16px;
    }
    .file-upload {
      margin: 0 20px 20px 20px;
    }
    .file-upload input[type="file"] {
      background: none;
      color: #D5B578;
      border: none;
      font-size: 16px;
      margin-top: 8px;
    }
    .signature-container {
      margin: 20px 20px;
    }
    .signature-container label {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .signature-canvas {
      border: 1px solid #D5B578;
      border-radius: 5px;
      width: 100%;
      height: 250px;
      background: #ffffff;
      margin-bottom: 15px;
      touch-action: none;
    }
    .clear-signature-button {
      width: auto;
      background-color: #ECDEDB;
      color: #141B4D;
      border: 1px solid #D5B578;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 16px;
    }
    .clear-signature-button:hover {
      background-color: #d2c2bf;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .logo img {
        max-width: 180px;
      }
      button, .nicotine-warning {
        margin: 20px 10px 0 10px !important;
        width: calc(100% - 20px);
      }
      .disclaimer, .section-title, label {
        margin-left: 10px;
        margin-right: 10px;
      }
      .input-row {
        flex-wrap: wrap;
      }
      .input-text {
        width: calc(100% - 20px);
        margin: 0 10px 20px 10px;
      }
      .signature-container {
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img 
        src="https://aniaprovape.github.io/ankieta-konsumencka//Nexi%20One%20SALT%20Logo.svg"
        alt="Nexi One SALT Logo">
    </div>
    <form action="https://formsubmit.co/tomasz@pro-vape.pl" method="POST" enctype="multipart/form-data" onsubmit="saveSignature()">
      <input type="hidden" name="_cc" value="anna.nechytailova@pro-vape.pl">

      <p class="section-title">
        1. Wybierz ofertę, którą zainteresowany jest konsument:
      </p>
      <div class="input-row">
        <label>
          <input type="checkbox" name="offer[]" value="NEXIONE">
          NEXIONE Aspire
        </label>
        <label>
          <input type="checkbox" name="offer[]" value="CRISTALLITE">
          SALT
        </label>
      </div>

      <p class="section-title">
        2. Informacje o konsumencie:
      </p>
      <div class="input-row">
        <label>
          <input type="radio" name="gender" value="Kobieta">
          Kobieta
        </label>
        <label>
          <input type="radio" name="gender" value="Mężczyzna">
          Mężczyzna
        </label>
      </div>
      <div class="input-row">
        <label>
          <input type="radio" name="age" value="20–35 lat">
          20–35 lat
        </label>
        <label>
          <input type="radio" name="age" value="36–45 lat">
          36–45 lat
        </label>
        <label>
          <input type="radio" name="age" value="powyżej 50 lat">
          pow. 50 lat
        </label>
      </div>
      <input class="input-text" type="text" name="store_address_1" placeholder="Adres sklepu">
      <input class="input-text" type="text" name="store_address_2" placeholder="Adres sklepu">

      <label for="survey_filler">Ankieter:</label>
      <select name="survey_filler" id="survey_filler" required style="width: calc(100% - 40px); padding: 15px; margin: 0 20px 20px 20px; border: 1px solid #D5B578; border-radius: 5px; background: #ECDEDB; color: #141B4D; font-size: 16px; box-sizing: border-box;">
        <option value="" selected disabled hidden></option>
        <option value="Artur Janicki">Artur Janicki</option>
        <option value="Marcin Kijak">Marcin Kijak</option>
        <option value="Robert Horbal">Robert Horbal</option>
        <option value="Paweł Krzak">Paweł Krzak</option>
        <option value="Patryk Szymański">Patryk Szymański</option>
        <option value="Marcin Wieland">Marcin Wieland</option>
        <option value="Piotr Krawczyk">Piotr Krawczyk</option>
        <option value="Jacek Tatarek">Jacek Tatarek</option>
        <option value="Roman Krajewski">Roman Krajewski</option>
        <option value="Paweł Bareja">Paweł Bareja</option>
        <option value="Adrian Maciejczyk">Adrian Maciejczyk</option>
      </select>

      <p class="section-title">
        3. Zdjęcie paragonu:
      </p>
      <div class="input-row">
        <label>
          <input type="radio" name="receipt" value="tak" required>
          TAK
        </label>
        <label>
          <input type="radio" name="receipt" value="nie" required>
          NIE
        </label>
      </div>
      <div class="file-upload">
        <input type="file" name="receiptFile" accept="image/*">
      </div>

      <p class="section-title">
        4. Podpis
      </p>
      <div class="signature-container">
        <label for="signatureCanvas">Podpis (narysuj palcem lub myszką):</label>
        <canvas id="signatureCanvas" class="signature-canvas"></canvas>
        <input type="hidden" name="signature" id="signature">
        <button type="button" class="clear-signature-button" onclick="clearCanvas()">Wyczyść podpis</button>
      </div>

      <div class="nicotine-warning">
        Wyrób zawiera nikotynę, która powoduje uzależnienie.
      </div>
      <button type="submit">Wyślij</button>
      <p class="disclaimer">
        informacja przeznaczona wyłącznie do użytku wewnętrznego dla pracowników PRO VAPE Polska sp. z o.o.
      </p>
    </form>
  </div>
  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      ctx.beginPath();
      const p = getPosition(e);
      ctx.moveTo(p.x, p.y);
    }

    function draw(e) {
      e.preventDefault();
      if (!drawing) return;
      const p = getPosition(e);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    }

    function endDrawing(e) {
      e.preventDefault();
      drawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const dataURL = canvas.toDataURL("image/png");
      document.getElementById("signature").value = dataURL;
    }

    window.addEventListener("load", () => {
      resizeCanvas();
    });

    window.addEventListener("resize", () => {
      const savedData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      resizeCanvas();
      ctx.putImageData(savedData, 0, 0);
    });

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDrawing);

    canvas.addEventListener("touchstart", startDrawing, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", endDrawing, { passive: false });
  </script>
</body>
</html>
