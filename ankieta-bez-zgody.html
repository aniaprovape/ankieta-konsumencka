<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ankieta Konsumencka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141B4D;
      color: #D5B578;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.5;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background: #141B4D;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 260px;
    }
    label {
      display: block;
      margin: 20px 20px 8px 20px;
      font-size: 18px;
    }
    button {
      margin: 30px 20px 0 20px;
      padding: 15px 20px;
      width: calc(100% - 40px);
      background-color: #D5B578;
      color: #141B4D;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background-color: #c4a467;
    }
    .nicotine-warning {
      background: white;
      color: black;
      border: 2px solid black;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px 0 20px;
      border-radius: 5px;
      padding: 10px 0;
    }
    .disclaimer {
      font-size: 14px;
      margin: 30px 20px 0 20px;
      text-align: center;
    }
    .section-title {
      margin: 20px 20px 10px 20px;
      font-weight: bold;
      font-size: 20px;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 0 20px 20px 20px;
      gap: 20px;
    }
    .input-row label {
      margin: 0;
      font-size: 18px;
      cursor: pointer;
    }
    .input-row input[type="radio"],
    .input-row input[type="checkbox"] {
      margin-right: 8px;
      flex-shrink: 0;
      transform: scale(1.2);
    }
    .input-text {
      width: calc(100% - 40px);
      padding: 15px;
      margin: 0 20px 20px 20px;
      border: 1px solid #D5B578;
      border-radius: 5px;
      background: #ECDEDB;
      color: #141B4D;
      box-sizing: border-box;
      font-size: 16px;
    }
    .file-upload {
      margin: 0 20px 20px 20px;
    }
    .file-upload input[type="file"] {
      background: none;
      color: #D5B578;
      border: none;
      font-size: 16px;
      margin-top: 8px;
    }
    .signature-container {
      margin: 20px 20px;
    }
    .signature-container label {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .signature-canvas {
      border: 1px solid #D5B578;
      border-radius: 5px;
      width: 100%;
      height: 250px;
      background: #ffffff;
      margin-bottom: 15px;
      touch-action: none;
    }
    .clear-signature-button {
      width: auto;
      background-color: #ECDEDB;
      color: #141B4D;
      border: 1px solid #D5B578;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 16px;
    }
    .clear-signature-button:hover {
      background-color: #d2c2bf;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .logo img {
        max-width: 180px;
      }
      button, .nicotine-warning {
        margin: 20px 10px 0 10px !important;
        width: calc(100% - 20px);
      }
      .disclaimer, .section-title, label {
        margin-left: 10px;
        margin-right: 10px;
      }
      .input-row {
        flex-wrap: wrap;
      }
      .input-text {
        width: calc(100% - 20px);
        margin: 0 10px 20px 10px;
      }
      .signature-container {
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img 
        src="https://aniaprovape.github.io/ankieta-konsumencka//Nexi%20One%20SALT%20Logo.svg"
        alt="Nexi One SALT Logo">
    </div>
   <form action="https://script.google.com/macros/s/AKfycbzmANPAPG4bG5VYMUmE9OFwI7UdOKW5k3X_fyEqXuGIuKg5I7wcrP9c-9f73zSxvRQ6/exec" method="POST">
  <!-- Twoje pola formularza -->
  <input type="text" name="first_name" placeholder="Imię" required>
  <input type="text" name="last_name" placeholder="Nazwisko" required>
  <input type="email" name="email" placeholder="Adres e-mail" required>
  <button type="submit">Wyślij</button>
</form>

  </div>
  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      ctx.beginPath();
      const p = getPosition(e);
      ctx.moveTo(p.x, p.y);
    }

    function draw(e) {
      e.preventDefault();
      if (!drawing) return;
      const p = getPosition(e);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    }

    function endDrawing(e) {
      e.preventDefault();
      drawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const dataURL = canvas.toDataURL("image/png");
      document.getElementById("signature").value = dataURL;
    }

    window.addEventListener("load", () => {
      resizeCanvas();
    });

    window.addEventListener("resize", () => {
      const savedData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      resizeCanvas();
      ctx.putImageData(savedData, 0, 0);
    });

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDrawing);

    canvas.addEventListener("touchstart", startDrawing, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", endDrawing, { passive: false });
  </script>
</body>
</html>
