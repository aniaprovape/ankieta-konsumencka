<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankieta Konsumencka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141B4D;
      color: #D5B578;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background: #141B4D;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .logo img {
      max-width: 260px;
    }
    .file-upload {
      margin: 20px 0;
    }
    .signature-canvas {
      border: 1px solid #D5B578;
      width: 100%;
      height: 200px;
      background: #ffffff;
      margin-bottom: 15px;
    }
    button {
      margin: 20px 0;
      padding: 15px;
      background-color: #D5B578;
      color: #141B4D;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://aniaprovape.github.io/ankieta-konsumencka//Nexi%20One%20SALT%20Logo.svg" alt="Logo">
    </div>
    <form id="surveyForm" method="POST" enctype="multipart/form-data">
      <label for="first_name">Imię:</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Nazwisko:</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="receipt">Czy istnieje paragon?</label>
      <div>
        <label><input type="radio" name="receipt" value="tak" onclick="toggleReceipt(true)"> TAK</label>
        <label><input type="radio" name="receipt" value="nie" onclick="toggleReceipt(false)"> NIE</label>
      </div>

      <div class="file-upload" id="fileUpload">
        <label for="receiptFile">Załącz zdjęcie paragonu:</label>
        <input type="file" id="receiptFile" name="receiptFile" accept="image/*">
      </div>

      <label>Podpis:</label>
      <canvas id="signatureCanvas" class="signature-canvas"></canvas>
      <input type="hidden" id="signature" name="signature">

      <button type="button" onclick="clearCanvas()">Wyczyść podpis</button>
      <button type="button" onclick="submitForm()">Wyślij</button>
    </form>
  </div>
  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function toggleReceipt(show) {
      document.getElementById("fileUpload").style.display = show ? "block" : "none";
    }

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("mouseout", () => (drawing = false));

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitForm() {
      const form = document.getElementById("surveyForm");
      const formData = new FormData(form);

      // Dodanie podpisu do formularza
      const signatureData = canvas.toDataURL("image/png");
      formData.append("signature", signatureData);

      fetch("https://script.google.com/macros/s/AKfycby93MZWW34GgpeWtfENDYnp9CbL1HeZo7w-LauU6ODjOzohGi3Bm9z7Ze4LQLUtFPKn/exec", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.text())
        .then((data) => alert(data))
        .catch((error) => alert("Wystąpił błąd: " + error.message));
    }
  </script>
</body>
</html>
